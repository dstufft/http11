language: python
python: 3.4

env:
  - TOXENV=py26
  - TOXENV=py27
  - TOXENV=py32
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=pypy
  - TOXENV=pep8
  - TOXENV=py2pep8
  - TOXENV=packaging

install: pip install tox

script:
  - tox
  - coverage report --fail-under 100 > /dev/null

branches:
  only:
    - master

notifications:
  irc:
    channels:
      - "irc.freenode.org#caremad"
    use_notice: true
    skip_join: true
